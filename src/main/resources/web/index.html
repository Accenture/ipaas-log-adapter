<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Splunk Enabler</title>
<style>
* {
	box-sizing: border-box;
}

input[type=text], select, textarea {
	width: 100%;
	padding: 12px;
	border: 1px solid #ccc;
	border-radius: 4px;
	resize: vertical;
}

label {
	padding: 12px 12px 12px 0;
	display: inline-block;
}

input[type=submit], input[type=reset] {
	background-color: #4CAF50;
	color: white;
	padding: 12px 20px;
	border: none;
	border-radius: 4px;
	cursor: pointer;
	float: right;
}

input[type=submit]:hover {
	background-color: #45a049;
}

.container {
	border-radius: 5px;
	background-color: #f2f2f2;
	padding: 30px 50px;
	margin: 0 auto;
	width: 1000px;
}

.col-25 {
	float: left;
	width: 25%;
	margin-top: 6px;
}

.col-75 {
	float: left;
	width: 75%;
	margin-top: 6px;
}

/* Clear floats after the columns */
.row:after {
	content: "";
	display: table;
	clear: both;
}

/* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
	.col-25, .col-75, input[type=submit] {
		width: 100%;
		margin-top: 0;
	}
}
</style>
</head>
<body>

	<div class="container">

		<form action="/web/applications" method="post" autocomplete="off"
			id="prop-form" enctype="application/x-www-form-urlencoded">
			<div class="row" align="center" style="padding-bottom: 15px;">
				<b>Add Application To Events Tracker</b>
			</div>
			<div class="row">
				<div class="col-25">
					<label for="appName">Application Name</label>
				</div>
				<div class="col-75">
					<input type="text" id="appName" maxlength="100" required="required"
						name="appName" />
				</div>
			</div>

			<div class="row">
				<div class="col-25">
					<label for="deploymentType">Deployment Type</label>
				</div>
				<div class="col-75">
					<select id="deploymentType" required="required"
						name="deploymentType">
						<option>CloudHub</option>
						<option>API Gateway</option>
					</select>
				</div>
			</div>

			<div class="row">
				<br /> <input type="submit" name="Submit" form="prop-form">
			</div>

		</form>

	</div>

</body>
</html>
